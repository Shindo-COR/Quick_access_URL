<div id="buttons"></div>
<div id="quickEditContainer" style="margin-top:6px;">

    <option value="">-- 編集するボタンを選択 --</option>
  </select>
  <input type="text" id="quickEditLabel" placeholder="ボタン名">

    <span>Tab Editor</span>
    <button id="closeEditor">編集を閉じる</button>
  </div>
  <div id="editorContent"></div>
</div>


	<script src="defaultconfig.js"></script>

	<script src="view/autosave.js"></script>
	<script src="controller/main.js"></script>
